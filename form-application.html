<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-md navbar-dark custom-nav mb-3">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="images/Banner Logo.png" alt="Logo" class="navbar-logo">
            </a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-label="Expand navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link active">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="form-application.html" class="nav-link active" aria-current="page">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a href="creature-game.html" class="nav-link active">Game</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-3 mb-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card text-bg-light">
                    <div class="card-body">
                        Have a question? Drop it below in the form and the message will be sent to my email
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <form novalidate>
                    <div class="form-floating mb-3">
                        <input type="email" id="email" class="form-control" placeholder="Enter email" required>
                        <label for="email" class="form-label">Email</label>
                        <div class="invalid-feedback">Invalid email. Try again.</div>
                    </div>

                    <div class="form-floating mb-3">
                        <textarea id="text" class="form-control" placeholder="Enter message" style="height: 150px"></textarea>
                        <label for="text" class="form-label">Message</label>
                    </div>

                    <button class="btn btn-light">Submit</button>

                    <div id="successAlert" class="alert alert-success alert-dismissible d-none mt-3" role="alert">
                        Email Enquiry has been sent
                        <a href="index.html" class="alert-link">Back to home</a>
                        <button class="btn-close" aria-label="close" data-bs-dismiss="alert"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="mt-auto footer-custom py-4">
        <div class="container text-center">

            <div class="row mb-3">
                <div class="col d-flex justify-content-center gap-4">
                    <a href="creature-game.html" class="text-decoration-none text-light">My Game</a>
                    <a href="form-application.html" class="text-decoration-none text-light">Contact Us</a>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <small class="text-light">Â© 2026</small>
                </div>
            </div>
        </div>
    </footer>
    <script>
        const form = document.querySelector("form")
        const alertBox = document.getElementById("successAlert")

        form.addEventListener('submit', e => {
            e.preventDefault()

            if (!form.checkValidity()) {
                form.classList.add('was-validated')
                return
            }
            
            alertBox.classList.remove("d-none")
        })

        const messageBox = document.getElementById("text");

            messageBox.addEventListener("input", () => {
            messageBox.style.height = "auto";
            messageBox.style.height = messageBox.scrollHeight + "px";
        });

    </script>
</body>
</html>
